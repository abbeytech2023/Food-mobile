<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="query.css"> -->
    <link rel="stylesheet" href="mobile.css">
    <title>Mobile login</title>
  </head>
  <body>
    <div class="body-mobile">
        <nav class="navigation">
          <div class="logo">DREAL<span>FOODS</span></div>
          <!-- <div><ion-icon  class="menu-icon"  name="menu-outline"></ion-icon></div> -->
        </nav>
          <div class="login-container">
            <div class="header-text">
            <p> Already have an account? <a href="index.html">Login</a></p>
          </div>
              <form action="">
                <div class="form-box">
                  <div class="label">
                    <label for="email">First Name</label>
                  </div>
                  <input   class="email-input" type="text" name="first name" id="email" placeholder="Enter Your firstname" required />
                </div>
                <div class="form-box">
                  <div class="label">
                    <label for="email">Last Name</label>
                  </div>
                  <input   class="email-input" type="text" name="Last name" id="email" placeholder="Enter Your Lastname" required />
                </div>
                <div class="form-box">
                  <div class="label">
                    <label for="email">Email</label>
                  </div>
                  <input   class="email-input" type="email" name="email" id="email" placeholder="Enter Your Email" required />
                </div>
                  <div class="form-box">
                      <div class="label">
                        <label for="password">Password</label>
                      </div>
                      <input type="password" name="password" id="password" placeholder="Enter Your Password" />
                  </div>
                  <div class="form-box">
                      <div class="label">
                        <label for="password">Confirm Password</label>
                      </div>
                      <input type="password" name="password" id="password" placeholder="Confirm Your password" />
                  </div>
                  <div class="btn">
                    <button class="btn-login"><a href="home.html">Sign Up</a></button>
                    <!-- <a href="">forgot password?</a> -->
                  </div>
              </form>
         </div>
          <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
          <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
